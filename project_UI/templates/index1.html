
<!DOCTYPE html>
<html>
{% extends "template.html" %}

    {% block code_block %}
<h1 id="headingofpage">Home Page</h1>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Creating Dynamic Tabs in Bootstrap 4 via Data Attributes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script>
function openPage(pageName,elmnt,color) {
    $("#headingofpage").html(pageName);
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(pageName).style.display = "block";
    if(pageName == "Analysis")
        $("#loadAnalysis").load("./analysis.html");
    if(pageName == "Predict")
        $("#loadPredict").load("./predict.html");
    if(pageName == "Recommend")
        $("#loadRecommend").load("./analysis.html");
}
// Get the element with id="defaultOpen" and click on it
//document.getElementById("defaultOpen").click();
</script>
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
    height: 100%;
    margin: 0;
    font-family: Arial;
}

/* Style tab links */
.tablink {
    background-color: #555;
    color: black;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    font-size: 17px;
    width: 25%;
}

.tablink:hover {
    background-color: #777;
}
/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
    color: black;
    display: none;
    padding: 100px 20px;
    height: 100%;
}
</style>
</head>
<body>
<button class="tablink" onclick="openPage('Home', this, 'red')" id="defaultOpen">Home</button>
<button class="tablink" onclick="openPage('Analysis', this, 'green')">Analysis</button>
<button class="tablink" onclick="openPage('Predict', this, 'blue')">Predict</button>
<button class="tablink" onclick="openPage('Recommend', this, 'orange')">Recommend</button>

<div id="Home" class="tabcontent">
    <div class="home-bg">
  <h3>Home</h3>
  <p>Home is where the heart is..</p>
        </div>
</div>

<div id="Analysis" class="tabcontent">
    <div id="loadAnalysis"></div>
</div>

<div id="Predict" class="tabcontent">
  <div id="loadPredict"></div>
</div>

<div id="Recommend" class="tabcontent">
  <div id="loadRecommend"></div>
</div>
</body>
</html>

    {% endblock %}
